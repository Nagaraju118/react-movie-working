name: Deploy Movie App (real)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 475190216605.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPOSITORY: react-movie
  CLUSTER_NAME: go-niyo-eks-prod
  NAMESPACE: react-movie

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set TMDB env for build
        run: |
          echo "REACT_APP_TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker
        run: docker build -t $ECR_REPOSITORY:latest .

      - name: Tag Docker
        run: docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push Docker
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Create namespace
        run: kubectl apply -f k8s/namespace.yaml || echo "namespace exists"

      - name: Apply deployment & service
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Apply ingress
        run: kubectl apply -f k8s/ingress.yaml

      - name: Update deployment image
        run: kubectl set image deployment/react-movie react-movie=$ECR_REGISTRY/$ECR_REPOSITORY:latest -n $NAMESPACE
